<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brand</title>
  <style>
    :root {
      --bg: #0b0d10; --card:#13161a; --txt:#e8eef4; --muted:#9fb3c8; --accent:#4da623;
      --max: 1100px;
    }
    * { box-sizing: border-box; }
    body { margin:0; font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,sans-serif; color:var(--txt); background:var(--bg); }
    header { border-bottom:1px solid #1e2329; }
    header .wrap { max-width:var(--max); margin:0 auto; padding:20px; display:flex; align-items:center; gap:12px; }
    header h1 { margin:0; font-size:22px; font-weight:700; letter-spacing:.2px; }
    .back { color:var(--muted); text-decoration:none; padding:6px 10px; border:1px solid #232932; border-radius:8px; }
    .back:hover { color:var(--accent); border-color:#2e3a2e; }
    main .wrap { max-width:var(--max); margin:0 auto; padding:28px 20px 60px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:14px; }
    .card { background:var(--card); border:1px solid #232932; border-radius:14px; padding:16px; }
    .card a { color:var(--txt); text-decoration:none; display:block; }
    .card a:hover { color:var(--accent); }
    .slug { color:var(--muted); font-size:12px; margin-top:6px; word-break:break-word; }
    .error { background:#3a1a1a; color:#ffd9d9; padding:12px 14px; border:1px solid #5a2b2b; border-radius:10px; }
    footer { color:var(--muted); font-size:12px; text-align:center; padding:30px 20px 50px; border-top:1px solid #1e2329; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <a class="back" id="backLink" href="../">← Back</a>
      <h1 id="brandName">Brand</h1>
    </div>
  </header>

  <main><div class="wrap">
    <section id="items">
      <div class="grid" id="itemsGrid" aria-live="polite"></div>
      <div id="itemsError" class="error" hidden></div>
    </section>
  </div></main>

  <footer>Lists everything inside this folder. Add files or sub-folders → they appear here.</footer>

  <script>
    // --- configure your repo ---
    const OWNER  = "orvusmarketing";
    const REPO   = "backlinks";
    const BRANCH = "main";

    const pretty = s => s.replace(/[-_]+/g,' ').replace(/\b\w/g,c=>c.toUpperCase());

    // figure out the current folder path relative to the repo root
    function currentPathRelativeToRepo(){
      // e.g. /backlinks/dyln/  -> ["","backlinks","dyln",""]
      const parts = location.pathname.split('/').filter(Boolean);
      const repoIdx = parts.indexOf(REPO);
      const sub = parts.slice(repoIdx + 1); // ["dyln"]
      return sub.join('/'); // "dyln" or "dyln/something"
    }

    async function loadFolder(){
      const rel = currentPathRelativeToRepo();      // e.g. "dyln"
      const brand = rel.split('/')[0] || rel;       // "dyln"
      document.title = pretty(brand);
      document.getElementById('brandName').textContent = pretty(brand);

      const apiPath = encodeURIComponent(rel) + '/';
      const url = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${apiPath}?ref=${BRANCH}`;

      const grid = document.getElementById('itemsGrid');
      const err  = document.getElementById('itemsError');

      try {
        const res = await fetch(url);
        if(!res.ok) throw new Error(`GitHub API ${res.status}`);
        const items = await res.json();

        // Show sub-folders first, then .html files
        const dirs  = items.filter(x => x.type === 'dir' && !x.name.startsWith('.'));
        const htmls = items.filter(x => x.type === 'file' && /\.html?$/i.test(x.name));

        if(dirs.length === 0 && htmls.length === 0){
          grid.innerHTML = "<p>This folder is empty.</p>";
          return;
        }

        const dirCards = dirs.map(d => `
          <article class="card">
            <a href="./${d.name}/">
              <strong>${pretty(d.name)}</strong>
              <div class="slug">./${d.name}/</div>
            </a>
          </article>
        `).join('');

        const fileCards = htmls.map(f => `
          <article class="card">
            <a href="./${f.name}">
              <strong>${pretty(f.name.replace(/\.html?$/i,''))}</strong>
              <div class="slug">./${f.name}</div>
            </a>
          </article>
        `).join('');

        grid.innerHTML = dirCards + fileCards;
      } catch(e){
        err.hidden = false;
        err.textContent = "Could not read this folder (rate limit or network).";
        console.error(e);
      }
    }

    // back link should always point to repo root brands list
    (function setBack(){
      const parts = location.pathname.split('/').filter(Boolean);
      const repoIdx = parts.indexOf(REPO);
      const rootPath = '/' + parts.slice(0, repoIdx + 1).join('/') + '/';
      document.getElementById('backLink').href = rootPath;
    })();

    loadFolder();
  </script>
</body>
</html>
