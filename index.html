<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brands</title>
  <style>
    :root {
      --bg: #0b0d10; --card:#13161a; --txt:#e8eef4; --muted:#9fb3c8; --accent:#4da623;
      --max: 1100px;
    }
    * { box-sizing: border-box; }
    body { margin:0; font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,sans-serif; color:var(--txt); background:var(--bg); }
    header { border-bottom:1px solid #1e2329; }
    header .wrap { max-width:var(--max); margin:0 auto; padding:20px; display:flex; align-items:center; gap:10px; }
    header h1 { margin:0; font-size:22px; font-weight:700; letter-spacing:.2px; }
    main .wrap { max-width:var(--max); margin:0 auto; padding:28px 20px 60px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:14px; }
    .card { background:var(--card); border:1px solid #232932; border-radius:14px; padding:16px; }
    .card a { color:var(--txt); text-decoration:none; display:block; }
    .card a:hover { color:var(--accent); }
    .slug { color:var(--muted); font-size:12px; margin-top:6px; word-break:break-word; }
    .error { background:#3a1a1a; color:#ffd9d9; padding:12px 14px; border:1px solid #5a2b2b; border-radius:10px; }
    footer { color:var(--muted); font-size:12px; text-align:center; padding:30px 20px 50px; border-top:1px solid #1e2329; }
  </style>
</head>
<body>
  <header><div class="wrap"><h1>Brands</h1></div></header>

  <main><div class="wrap">
    <section id="brands">
      <div class="grid" id="brandsGrid" aria-live="polite"></div>
      <div id="brandsError" class="error" hidden></div>
    </section>
  </div></main>

  <footer>Auto-generated from the repo structure. Add a folder â†’ it appears here.</footer>

  <script>
    // --- Configure your repo ---
    const OWNER  = "orvusmarketing";
    const REPO   = "backlinks";
    const BRANCH = "main";

    // helpers
    const pretty = s => s.replace(/[-_]+/g,' ').replace(/\b\w/g,c=>c.toUpperCase());

    async function loadTopLevelDirs(){
      const url = `https://api.github.com/repos/${OWNER}/${REPO}/contents/?ref=${BRANCH}`;
      const grid = document.getElementById('brandsGrid');
      const err  = document.getElementById('brandsError');
      try {
        const res = await fetch(url);
        if(!res.ok) throw new Error(`GitHub API ${res.status}`);
        const items = await res.json();

        const dirs = items.filter(x => x.type === 'dir' && !x.name.startsWith('.'));
        if(dirs.length === 0){
          grid.innerHTML = "<p>No brands yet. Create a top-level folder like <code>dyln</code>.</p>";
          return;
        }

        grid.innerHTML = dirs.map(d => `
          <article class="card">
            <a href="./${d.name}/">
              <strong>${pretty(d.name)}</strong>
              <div class="slug">/${d.name}/</div>
            </a>
          </article>
        `).join('');
      } catch(e){
        err.hidden = false;
        err.textContent = "Could not read the repository structure (rate limit or network).";
        console.error(e);
      }
    }

    loadTopLevelDirs();
  </script>
</body>
</html>
